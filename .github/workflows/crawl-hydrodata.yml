name: Crawl hydrodata schedulely

on:
  push:
    branches:
      - main
  schedule:
    - cron: '8 16 */5 * *' # runs at 16:08 UTC every 5 days

jobs:
  crawl-datong:
    runs-on: self-hosted	# access from cn-ip
    steps:

      - name: checkout scripts repo
        uses: actions/checkout@v3
        
      - name: checkout data repo
        uses: actions/checkout@v3
        with: 
          repository: longavailable/hydrodata
          token: ${{ secrets.HYDRODATA_TOKEN }}
          path: data
        
      - name: checkout tool repo
        uses: actions/checkout@v3
        with: 
          repository: longavailable/python-toolbox
          token: ${{ secrets.HYDRODATA_TOKEN }}
          path: mytool
          
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -U -r requirements.txt
          
      - name: execute python script 002
        run: python 002-hydrodata-download-ahsxx-datong.py

      - name: commit and push data repo
        run: |
          cd data
          git config user.email github-actions@github.com
          git config user.name github-actions
          git add .
          git commit -m "Update hydrodata(datong) from Action `date`"		  
          git push
 
  crawl-hbsl:
    if: ${{ always() }}
    needs: crawl-datong
    runs-on: ubuntu-latest	# access from github ip (us)
    steps:

      - name: checkout scripts repo
        uses: actions/checkout@v3
        
      - name: checkout data repo
        uses: actions/checkout@v3
        with: 
          repository: longavailable/hydrodata
          token: ${{ secrets.HYDRODATA_TOKEN }}
          path: data
        
      - name: checkout tool repo
        uses: actions/checkout@v3
        with: 
          repository: longavailable/python-toolbox
          token: ${{ secrets.HYDRODATA_TOKEN }}
          path: mytool
          
      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -U -r requirements.txt

      - name: execute python script 003
        run: python 003-hydrodata-download-hbsl.py

      - name: commit and push data repo
        env:
          gh_token: ${{ secrets.HYDRODATA_TOKEN }}
        run: |
          cd data
          git config --local user.email github-actions@github.com
          git config --local user.name github-actions
          git add .
          git commit -m "Update hydrodata(hbsl) from Action `date`"
          git push https://github-actions:$gh_token@github.com/longavailable/hydrodata.git main
